<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Celulares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Loja de Celulares</h1>
            <nav>
                <a href="#catalogo">Catálogo</a>
                <a href="#carrinho">Carrinho</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Os melhores celulares, ao seu alcance</h2>
            <p>Descubra preços incríveis e ofertas imperdíveis!</p>
            <a href="#catalogo" class="btn">Ver Catálogo</a>
        </div>
    </section>

    <main>
        <section id="catalogo" class="container">
            <h2>Catálogo de Celulares</h2>
            <div class="produtos">
                <!-- Produtos serão inseridos dinamicamente -->
            </div>
        </section>

        <section id="carrinho" class="container">
            <h2>Meu Carrinho</h2>
            <ul id="carrinho-lista"></ul>
            <p id="total">Total: R$ 0,00</p>
            <button id="finalizar-compra" class="btn">Finalizar Compra</button>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Loja de Celulares &copy; 2024</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
